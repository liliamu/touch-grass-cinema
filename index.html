<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Touch Grass Cinema</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0e0e0e;
    --surface: #161616;
    --border: #2a2a2a;
    --accent: #e8c547;
    --red: #e05252;
    --green: #52c97a;
    --orange: #e09552;
    --text: #f0ece0;
    --muted: #777;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'DM Mono', monospace;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 60px 20px 100px;
  }

  header { text-align: center; margin-bottom: 48px; }

  h1 {
    font-family: 'DM Serif Display', serif;
    font-size: clamp(2.2rem, 6vw, 4rem);
    color: var(--accent);
    line-height: 1;
    letter-spacing: -1px;
  }

  h1 span { font-style: italic; color: var(--text); }

  .subtitle {
    color: var(--muted);
    font-size: 0.75rem;
    margin-top: 10px;
    letter-spacing: 2px;
    text-transform: uppercase;
  }

  .card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 4px;
    padding: 28px;
    width: 100%;
    max-width: 640px;
    margin-bottom: 20px;
  }

  input[type="text"] {
    width: 100%;
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 3px;
    color: var(--text);
    font-family: 'DM Mono', monospace;
    font-size: 0.875rem;
    padding: 12px 14px;
    outline: none;
    transition: border-color 0.2s;
    /* prevent iOS zoom on focus */
    font-size: 16px;
  }

  input:focus { border-color: var(--accent); }

  .search-row { display: flex; gap: 10px; }
  .search-row input { flex: 1; }

  button {
    background: var(--accent);
    border: none;
    border-radius: 3px;
    color: #000;
    cursor: pointer;
    font-family: 'DM Mono', monospace;
    font-size: 0.8rem;
    font-weight: 500;
    letter-spacing: 1px;
    padding: 12px 20px;
    text-transform: uppercase;
    transition: opacity 0.15s;
    white-space: nowrap;
    /* bigger tap target on mobile */
    min-height: 48px;
  }

  button:hover { opacity: 0.85; }
  button:disabled { opacity: 0.4; cursor: not-allowed; }
  
  a:visited { color: var(--accent); }

  #result { display: none; }

  .verdict {
    display: flex;
    align-items: center;
    gap: 14px;
    padding: 20px 24px;
    border-radius: 3px;
    margin-bottom: 20px;
    border: 1px solid;
  }

  .verdict.blocked { border-color: var(--red);    background: rgba(224,82,82,0.08); }
  .verdict.ok      { border-color: var(--green);  background: rgba(82,201,122,0.08); }
  .verdict.check   { border-color: var(--orange); background: rgba(224,149,82,0.08); }

  .verdict-label { font-family: 'DM Serif Display', serif; font-size: 1.4rem; }
  .verdict.blocked .verdict-label { color: var(--red); }
  .verdict.ok      .verdict-label { color: var(--green); }
  .verdict.check   .verdict-label { color: var(--orange); }
  .verdict-reason { font-size: 0.72rem; color: var(--muted); margin-top: 2px; }

  .movie-title { font-family: 'DM Serif Display', serif; font-size: 1.8rem; margin-bottom: 4px; }
  .movie-meta  { font-size: 0.72rem; color: var(--muted); margin-bottom: 20px; letter-spacing: 1px; }

  .poster-row { display: flex; gap: 20px; margin-bottom: 20px; }
  .poster { flex-shrink: 0; }
  .poster img { width: 100px; border-radius: 3px; display: block; }

  .poster-placeholder {
    width: 100px; height: 148px;
    background: var(--border); border-radius: 3px;
    display: flex; align-items: center; justify-content: center;
    color: var(--muted); font-size: 1.5rem; flex-shrink: 0;
  }

  .info-grid {
    flex: 1;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 14px;
    align-content: start;
  }

  .info-item label {
    display: block;
    font-size: 0.65rem; letter-spacing: 2px; text-transform: uppercase;
    color: var(--muted); margin-bottom: 4px;
  }

  .info-item .value { font-size: 0.82rem; line-height: 1.6; }

  .flag {
    display: inline-block;
    font-size: 0.65rem; letter-spacing: 1px; text-transform: uppercase;
    padding: 2px 7px; border-radius: 2px; margin: 2px 2px 0 0;
  }

  .flag.bad     { background: rgba(224,82,82,0.2);   color: var(--red);    border: 1px solid rgba(224,82,82,0.3); }
  .flag.good    { background: rgba(82,201,122,0.2);  color: var(--green);  border: 1px solid rgba(82,201,122,0.3); }
  .flag.neutral { background: rgba(255,255,255,0.06); color: var(--muted); border: 1px solid var(--border); }

  .section-title {
    font-size: 0.65rem; letter-spacing: 2px; text-transform: uppercase;
    color: var(--muted); margin-bottom: 10px; margin-top: 20px;
    padding-top: 20px; border-top: 1px solid var(--border);
  }

  .cast-list { display: flex; flex-wrap: wrap; gap: 8px; }

  .cast-pill {
    background: var(--bg); border: 1px solid var(--border);
    border-radius: 20px; font-size: 0.75rem; padding: 5px 12px; color: var(--text);
  }

  .loading {
    text-align: center; padding: 40px;
    color: var(--muted); font-size: 0.8rem; letter-spacing: 2px;
  }

  .error-msg {
    color: var(--red); font-size: 0.8rem; padding: 16px;
    background: rgba(224,82,82,0.08); border: 1px solid rgba(224,82,82,0.2); border-radius: 3px;
  }

  .lists-toggle {
    font-size: 0.7rem; color: var(--muted); cursor: pointer;
    letter-spacing: 1px; text-transform: uppercase; text-align: center;
    padding: 12px; border: 1px solid var(--border); border-radius: 3px;
    margin-bottom: 20px; transition: color 0.2s; max-width: 640px; width: 100%;
  }

  .lists-toggle:hover { color: var(--text); }

  .lists-panel { display: none; width: 100%; max-width: 640px; margin-bottom: 20px; }
  .lists-panel.open { display: block; }

  .list-editor label {
    display: block; font-size: 0.65rem; letter-spacing: 2px;
    text-transform: uppercase; color: var(--muted); margin-bottom: 6px;
  }

  .list-editor textarea {
    width: 100%; background: var(--bg); border: 1px solid var(--border);
    border-radius: 3px; color: var(--text); font-family: 'DM Mono', monospace;
    font-size: 0.75rem; padding: 12px 14px; outline: none;
    resize: vertical; min-height: 120px; line-height: 1.6; transition: border-color 0.2s;
  }

  .list-editor textarea:focus { border-color: var(--accent); }
  .list-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }

  .plot { font-size: 0.78rem; color: var(--muted); line-height: 1.6; font-style: italic; margin-top: 12px; }
  .budget-note { font-size: 1rem; color: var(--text); margin-top: 10px; }
  .budget-note.big { color: var(--orange); }

  .letterboxd-link {
    display: inline-block; margin-top: 12px; font-size: 0.7rem;
    color: var(--accent); text-decoration: none; letter-spacing: 1px;
  }

  .letterboxd-link:hover { text-decoration: underline; }

  @media (max-width: 500px) {
    body { padding: 40px 16px 80px; }
    .list-grid  { grid-template-columns: 1fr; }
    .info-grid  { grid-template-columns: 1fr; }
    .poster-row { flex-direction: column; }
  }
</style>
</head>
<body>

<header>
  <h1>Touch Grass <span>Cinema</span></h1>
  <p class="subtitle">A Hollywood free year aka can i watch this movie? Stay pretentious ðŸ˜˜ </p>
</header>

<div class="card">
  <div class="search-row">
    <input type="text" id="movieInput" placeholder="Type a movie title..." autocomplete="off" />
    <button onclick="searchMovie()" id="searchBtn">Check</button>
  </div>
</div>

<div class="lists-toggle" onclick="toggleLists()">âš™ Edit studio lists</div>

<div class="lists-panel" id="listsPanel">
  <div class="card list-editor">
    <div class="list-grid">
      <div>
        <label>ðŸš« Blocked Studios (one per line)</label>
        <textarea id="blockedStudios"></textarea>
      </div>
      </div>
    </div>
  </div>
</div>

<div class="card" id="result"></div>

<script src="engine.js"></script>
</body>
</html>
